<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram YouTube Downloader</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<h2>YouTube Downloader</h2>
<input type="text" id="link" placeholder="Вставте посилання">
<button onclick="download()">Скачати</button>

<script>
Telegram.WebApp.ready();

async function download() {
    const link = document.getElementById("link").value;
    if (!link) {
        alert("Введіть посилання!");
        return;
    }

    const response = await fetch("http://localhost:5000/download", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({url: link}),
    });

    const data = await response.json();
    if (data.link) {
        Telegram.WebApp.openLink("http://localhost:5000" + data.link);
    }
}
</script>
</body>
</html>
